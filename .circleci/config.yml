                          "text": "üéâ ÎπåÎìú Î∞è ÏóÖÎ°úÎìú ÏÑ±Í≥µ! Docker Î∞∞Ìè¨ ÏßÑÌñâÏ§ë.."
                      }
                  }
               ]
            }
          template: success_tagged_deploy_1
          
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
workflows:
  build-and-deploy:
    jobs:
      - jobs:
          context: slack-secrets