
<!DOCTYPE html><html lang="ko">
<head>
<title>The Ethereum Block Explorer</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" href="/stylesheets/style.css">
<script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/vue"></script>
<script>var web3;
if (typeof web3 !== 'undefined') {
  web3 = new Web3(web3.currentProvider);
} else {
  web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
}
</script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"><a href="/" class="navbar-brand text-uppercase">Ether Expolorer</a><button type="button" data-toggle="collapse" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
<div id="navbarsDefault" class="collapse navbar-collapse">
	<ul class="navbar-nav mr-auto">
		<li class="nav-item"><a href="/" class="nav-link">Home<span class="sr-only">(current)</span></a></li>
		<li class="nav-item"><a href="/watch" class="nav-link">Watch</a></li>
	</ul>
	<form id="searchForm" class="form-inline my-2 my-lg-0">
		<input type="search" name="search" size="50" placeholder="Search for Account, Tx Hash or Data" aria-label="Search" required autofocus class="form-control mr-sm-2"><button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
	</form>
</div>
</nav><main role="main" class="container">
<div id="app">
	<h1><i class="fas fa-exchange-alt"></i><span class="ml-1">Account TX Expolorer</span><span class="text-muted ml-2 sub"><%=address%></span></h1>
	<table class="table table-striped _table-bordered _table-dark w-100">
        <thead class="thead-light">
        <tr>
                <th width="20%">
                        TxHash
                </th>
                <th width="10%">
                        Age
                </th>
                <th width="30%">
                       From
                </th>
                <th width="30%">
                       To
                </th>
                <th width="5%">
                      Value
                </th>
                <th width="5%">
                      TxFee
                </th>

        </tr>
        </thead>
	<tbody>
		<tr v-if="items.length===0">
                <td colspan="6">
                        <div style="text-align:center">
                                <i class="fas fa-2x fa-spinner fa-pulse"></i>
                        </div>
                </td>
        </tr>
        <tr v-for="item in items">
                <td>
                        <a href="'../tx/' + item.hash" style="max-width:200px" class="d-inline-block text-truncate">{{ item.hash }}</a>
                </td>
                <td>
                        <i class="fas fa-lg fa-spinner fa-pulse"></i>{{ item.timeStamp }}
                </td>
                <td>
			<div v-if="item.from == <%=address%>">
				<img src="../stylesheets/out.jpg">{{ item.from }}
			</div>
			<div v-else>
				<img src="../stylesheets/in.jpg">
				<a href="../address/ + 'item.from'" style="max-width:330px" class="d-inline-block text-truncate">{{ item.from }}</a>
			</div>
                </td>
                <td>    <div v-if="item.to == <%=address%>">
                                {{ item.to }}
                        </div>
                        <div v-else>
                                <a href="../address/ + 'item.to'" style="max-width:330px" class="d-inline-block text-truncate">{{ item.to }}</a>
                        </div>
                </td>
                <td>
                        <i class="fas fa-lg fa-spinner fa-pulse"></i>{{ item.value }}
                </td>

                <td>
                        <i class="fas fa-lg fa-spinner fa-pulse"></i>{{ item.gasUsed }}
                </td>
        </tr>
        </tbody>
        </table>

</div>
<script>var app = new Vue({
  el: '#app',
  data: {
    address: "<%=address%>",
    items: []
  },
  computed: {
    isContract: function() {
      return (this.code && this.code.length > 0);
    }
  },
  created: function() {
    getAddressInfo.bind(this)(this.address);
  }
});
function txsearch(address) {
  return new Promise((res, rej) => {
          $.getJSON("https://ropsten.etherscan.io/api?module=account&action=txlist&address=<%=address%>&startblock=0&endblock=99999999&page=1&offset=30&sort=desc&apikey=FQKHWXWSND7YUBZWMSD2IUYAHUEC8BC1YK", function(json) {
          res(json);
    });
  });
}
async function getAddressInfo(address) {
  var self = app || this;
  address = address || self.address;
  var DataResult = await txsearch(address);
  for(var i=0; i<DataResult.result.length; i++){
	  var myDate = Date.now()-DataResult.result[i].timeStamp*1000;
	  var days = Number(myDate/86400000);
	  var hours = myDate % (1000 * 60 * 60 * 24) / (1000 * 60 * 60);
	  var minutes = myDate % (1000 * 60 * 60) / (1000 * 60);
	  //var seconds = myDate % (1000 * 60)/ 1000);
	  
          var info = {
                hash: DataResult.result[i].hash,
                timeStamp: Math.floor(days)+"day " + Math.floor(hours) + "h "+ Math.floor(minutes) + "m ",
                from: DataResult.result[i].from,
                to: DataResult.result[i].to,
                value: DataResult.result[i].value/1000000000000000000 + " ETH",
                gasUsed: (DataResult.result[i].gas * DataResult.result[i].gasPrice)/1000000000000000000
          };
          self.items.push(info);

  }
}
</script>

</main>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

// search form
$('#searchForm').submit(function(evt) {

  var search = evt.target.search.value;
  //- console.log(search, ", ", search.length);

  //- //var regexpAddr =  /[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}/; // TODO ADDR REGEX or use isAddress(hexString) API ?
  //- var regexpAddr = /^(0x)?[0-9a-f]{40}$/; //New ETH Regular Expression for Addresses
  //- var regexpBlock = /[0-9]{1,7}?/;

  if( search.length === 66 ) { //tx hash
    location.href = '/tx/' + search;

  } else {
    console.log('what?');
  }      
});</script>
</body>
</html>
