<!DOCTYPE html><html lang="ko">
<head>
<title>Address</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<link rel="stylesheet" href="/stylesheets/style.css">
<script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/vue"></script>
<script>var web3;
if (typeof web3 !== 'undefined') {
  web3 = new Web3(web3.currentProvider);
} else {
  web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
}
</script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"><a href="/" class="navbar-brand text-uppercase">Ether Expolorer</a><button type="button" data-toggle="collapse" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
<div id="navbarsDefault" class="collapse navbar-collapse">
	<ul class="navbar-nav mr-auto">
		<li class="nav-item"><a href="/" class="nav-link">Home<span class="sr-only">(current)</span></a></li>
		<li class="nav-item"><a href="/watch" class="nav-link">Watch</a></li>
	</ul>
	<form id="searchForm" class="form-inline my-2 my-lg-0">
		<input type="search" name="search" size="50" placeholder="Search for Account, Tx Hash or Data" aria-label="Search" required autofocus class="form-control mr-sm-2"><button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
	</form>
</div>
</nav><main role="main" class="container">
<h1>Address<span class="text-muted ml-2 sub"><%=address%></span></h1>
<div id="app" v-cloak>
	<table class="table table-striped table-bordered _table-sm w-100">
        <thead>
        <tr>
                <th class="w-25">
                        TxHash
                </th>
                 <th>
                        Age
                </th>

                <th>
                       From
                </th>

                 <th>
                       To
                </th>

                <th>
                      Value
                </th>

                <th>
                      TxFee
                </th>

        </tr><tr>
                <td>
                        <i v-if="TxHash===null" class="fas fa-lg fa-spinner fa-pulse"></i>{{ TxHash }}
                </td>
                <td>
                        <i v-if="Age===null" class="fas fa-lg fa-spinner fa-pulse"></i>{{ Age }}
                </td>
                <td>
                        <i v-if="From===null" class="fas fa-lg fa-spinner fa-pulse"></i>{{ From }}
                </td>
                <td>
                        <i v-if="To===null" class="fas fa-lg fa-spinner fa-pulse"></i>{{ To }}
                </td>
                <td>
                        <i v-if="Value===null" class="fas fa-lg fa-spinner fa-pulse"></i>{{ Value }}
                </td>

                <td>
                        <i v-if="TxFee===null" class="fas fa-lg fa-spinner fa-pulse"></i>{{ TxFee }}
                </td>
        </tr>
        </thead>
	</table>
</div>
<script>var app = new Vue({
  el: '#app',
  data: { 
    address: "<%=address%>",
    TxHash: null,
    Age: null,
    From: null,
    To: null,
    Value: null,
    TxFee: null,
  },
  computed: {
    isContract: function() {
      return (this.code && this.code.length > 0);
    }
  },
  created: function() {
    getAddressInfo.bind(this)(this.address);
  }
});
function txsearch(address) {
  return new Promise((res, rej) => {
	  $.getJSON("https://ropsten.etherscan.io/api?module=account&action=txlist&address=<%=address%>&startblock=0&endblock=99999999&page=1&offset=30&sort=desc&apikey=FQKHWXWSND7YUBZWMSD2IUYAHUEC8BC1YK", function(json) {
          res(json);
    });
  });
}
async function getAddressInfo(address) {
  var self = app || this;
  address = address || self.address;
  var DataResult = await txsearch(address);
  self.TxHash  = DataResult.result[0].hash;
  self.Age = DataResult.result[0].timeStamp;
  self.From = DataResult.result[0].from;
  self.To = DataResult.result[0].to;
  self.Value = DataResult.result[0].value;
  self.TxFee = DataResult.result[0].gasUsed;
}
</script>
</main>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
