<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>Tron DAPP</title>
</head>

<style>
  .login-container {
    border: solid 1px #cccccc;
    border-radius: 8px;
    width: 500px;
    margin-top: 200px;
    margin-left: auto;
    margin-right: auto;
    padding-left: 30px;
    padding-right: 30px;
    padding-top: 30px;
    padding-bottom: 50px;
  }
  .login-title{
    text-align: center;
    font-size: 30px;
  }
  .btn-login{
    width: 100%;
  }
</style>

<body>
  <div class='login-container'>
    <div class='login-title'>로그인</div>

    <div>
      <div class="form-group">
        <label for="input_id">아이디</label>
        <input type="text" class="form-control" id="input_id" placeholder="아이디를 입력해주세요">
      </div>
    </div>

    <div>
      <div class="form-group">
        <label for="input_pw">패스워드</label>
        <input type="password" class="form-control" id="input_pw" placeholder="비밀번호를 입력해주세요">
      </div>
    </div>

    <button onclick='click_login()' type="button" class="btn btn-success btn-login">로그인</button>
  <div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.0.1/dist/sweetalert2.all.min.js"></script>
<script>
function click_login(){

  var input_id = $('#input_id').val();
  var input_pw = $('#input_pw').val();

  $.post( "/login", {
     input_id: input_id,
     input_pw: input_pw
   })
  .done(function( data ) {
    if(data.result == 'true'){
      Swal.fire({
        type: 'success',
        title: '개발중',
        text: 'index 페이지 리다이렉트'
      })
    } else {
      Swal.fire({
        type: 'error',
        title: '로그인 실패',
        text: '아이디 또는 패스워드를 확인해주세요'
      })
    }
  });
}
</script>
</html>
