<head>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

} else {

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"><a href="/" class="navbar-brand text-uppercase">Ether Expolorer</a><button type="button" data-toggle="collapse" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>

		<li class="nav-item"><a href="/" class="nav-link">Home<span class="sr-only">(current)</span></a></li>

	<form id="searchForm" class="form-inline my-2 my-lg-0">
		<input type="search" name="search" size="50" placeholder="Search for Account, Tx Hash or Data" aria-label="Search" required autofocus class="form-control mr-sm-2"><button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
	</form>
</div>
</nav><main role="main" class="container">
<h1>Address<span class="text-muted ml-2 sub">0x8689de629fca5ad53bc78423b559d0469adcfe03</span></h1>
<div id="app" v-cloak>
	<table class="table table-striped table-bordered _table-sm w-100">
	<thead>
	<tr>
		<th class="w-25">
			Balance
		</th>
		<td>
			<i v-if="balance===null" class="fas fa-lg fa-spinner fa-pulse"></i>{{ balance }} {{ balance_eth }}
		</td>
	</tr>
	<tr>
		<th>
			Balance(USD)
		</th>
		<td>
			<i v-if="balance_usd===null" class="fas fa-lg fa-spinner fa-pulse"></i>{{ balance_usd }}
		</td>
	</tr>
	<tr>
		<th>
			Storage
		</th>
		<td>
			<i v-if="storage===null" class="fas fa-lg fa-spinner fa-pulse"></i>{{ storage }}
		</td>
	</tr>
	<tr>
		<th>
			Transaction Count
		</th>
		<td>
			<i v-if="transactionCount===null" class="fas fa-lg fa-spinner fa-pulse"></i>{{ transactionCount }}
		</td>
	</tr>
	<tr v-if="isContract">
		<th>
			Code
		</th>
		<td>
			<textarea disabled readonly rows="25">{{ code }}</textarea>
		</td>
	</tr>
	</thead>
	</table>
</div>
<script>var app = new Vue({
  el: '#app',
  data: { 
    address: "<%=address%>",
    balance: null,
    balance_eth: null,
    balance_usd: null,
    storage: null,
    code: null,
    transactionCount: null,
  },
  computed: {
    isContract: function() {
      return (this.code && this.code.length > 3);
    }
  },
  created: function() {
    getAddressInfo.bind(this)(this.address);
  }
});
function getBalance(address) {
  return new Promise((res, rej) => {
    web3.eth.getBalance(address, (error, result) => {
      if(error) rej(error);
      else res(result.toString(10));
    });
  });
}
function getStorageAt(address) {
  return new Promise((res, rej) => {
    web3.eth.getStorageAt(address, (error, result) => {
      if(error) rej(error);
      else res(result);
    });
  });
}
function getCode(address) {
  return new Promise((res, rej) => {
    web3.eth.getCode(address, (error, result) => {
      if(error) rej(error);
      else res(result);
    });
  });
}
function getTransactionCount(address) {
  return new Promise((res, rej) => {
    web3.eth.getTransactionCount(address, (error, result) => {
      if(error) rej(error);
      else res(result);
    });
  });
}
function getETHUSD(balance) {
  return new Promise((res, rej) => {
    $.getJSON("https://api.coinmarketcap.com/v1/ticker/ethereum/", function(json) {
      var price = Number(json[0].price_usd);
      var ethusd = price.toFixed(2);
      var balanceusd = "$ " + (ethusd * balance);
      res(balanceusd);
    });
  });
}
async function getAddressInfo(address) {
  var self = app || this;
  address = address || self.address;
  self.balance = await getBalance(address);
  self.balance_eth = '(' + web3.fromWei(app.balance, 'ether').toString(10) + ' ETH)';
  self.storage = await getStorageAt(address);
  self.code = await getCode(address);
  //- if( self.code.length > 3) self.isContract
  //- console.log('code: ', JSON.stringify(self.code, '', 2));
  self.transactionCount = await getTransactionCount(address);
  self.balance_usd = await getETHUSD(web3.fromWei(app.balance, 'ether'));
}</script>
</main>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

// search form
$('#searchForm').submit(function(evt) {
  evt.preventDefault();
  var search = evt.target.search.value;
  //- console.log(search, ", ", search.length);
  //- search = search.split('0x').join('');
  //- var regexpTx = /[0-9a-zA-Z]{64}?/;
  //- //var regexpAddr =  /[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}/; // TODO ADDR REGEX or use isAddress(hexString) API ?
  //- var regexpAddr = /^(0x)?[0-9a-f]{40}$/; //New ETH Regular Expression for Addresses
  //- var regexpBlock = /[0-9]{1,7}?/;
  //- var result =regexpTx.test(search);
  if( search.length === 66 ) { //tx hash
    location.href = '/tx/' + search;

  } else {

  }      
});</script>
</body>
